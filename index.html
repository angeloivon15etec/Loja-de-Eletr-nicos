<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de eletrônicos</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body background="img/fundo.jpg">
    <nav class="navbar navbar-expand-lg bg-body-tertiary container-fluid">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Loja</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Produtos em destaque
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>  
            </ul>           
          </div>
        </div>
    </nav>
    <header class="container mt-5">
        <h1 class="cor">Loja de Eletrônicos</h1>
    </header>
    <main class="container mt-4">        
        <section>
            <h2 class="cor">Produtos em destaque</h2>
            <div class="row">
                <div class="col-sm-4">
                  <div class="card">
                    <img src="img/imp.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Impressora</h5>
                      <p class="card-text">Impressora R$124,99</p>
                      <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduto1">Negociar</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="card">
                    <img src="img/monitor.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Monitor</h5>
                      <p class="card-text">Monitor 100,00</p>
                      <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduto2">Negociar</a>
                    </div>
                  </div> 
                </div>
                <div class="col-sm-4">
                  <div class="card">
                    <img src="img/PC.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">PC </h5>
                      <p class="card-text">PC R$1.200</p>
                      <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduto3">Negociar</a>
                    </div>
                  </div>
                </div> 
            </div>
        </section>



       
        <section>
          <h2 class="cor">Contato</h2>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"><p class="cor">example@gmail.com.</div></p>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </section>

       
        <p>&copy; 2024 Loja de Eletrônicos</p>
    </footer>

    <script src="js/bootstrap.js"></script>
</body>
</html>
